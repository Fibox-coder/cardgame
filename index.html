<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div>
      <img class="backgroundmap" src="img/tcg-map.jpg" alt="background" />
      <button id="attack-button" class="attack-button">Attack</button>
    </div>

    <div class="image-container">
      <div class="enemycards">
        <div id="lara" class="card">
          <img src="img/lara.jpg" alt="card" class="cardimage" />
          <div id="attackDisplayLara" class="text-over-image-left card-attack">
            20
          </div>
          <div id="healthDisplayLara" class="text-over-image-right card-health">
            20
          </div>
        </div>
      </div>

      <div class="playercards">
        <div id="mage" class="card">
          <img src="img/mage.jpg" alt="card" class="cardimage" />
          <div id="attackDisplayMage" class="text-over-image-left card-attack">
            20
          </div>
          <div id="healthDisplayMage" class="text-over-image-right card-health">
            20
          </div>
        </div>

        <div id="jeanne" class="card">
          <img src="img/jeanne.jpg" alt="card" class="cardimage" />
          <div
            id="attackDisplayJeanne"
            class="text-over-image-left card-attack"
          >
            20
          </div>
          <div
            id="healthDisplayJeanne"
            class="text-over-image-right card-health"
          >
            20
          </div>
        </div>
      </div>
    </div>
    <script src="cardgame.js"></script>
  </body>
</html>
