<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="image-container">
      <div id="card1" class="card">
        <img src="img/lara.jpg" alt="card" />
        <div id="attackDisplayLara" class="text-over-image-left">20</div>
        <div id="healthDisplayLara" class="text-over-image-right">20</div>
      </div>

      <div class="playercards">
        <div id="card1" class="card">
          <img src="img/mage.jpg" alt="card" />
          <div id="attackDisplayMage" class="text-over-image-left">20</div>
          <div id="healthDisplayMage" class="text-over-image-right">20</div>
        </div>
      </div>
    </div>
    <button id="attack-button" class="attack-button">Attack</button>
    <script src="cardgame.js"></script>
  </body>
</html>
